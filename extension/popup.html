<!DOCTYPE html>
<html>
<head>
  <title>CartVault</title>
  <style>
    body {
      font-family: Arial;
      width: 260px;
      padding: 15px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      width: 100%;
      font-size: 14px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 13px;
      display: none;
    }
  </style>
</head>
<body>
  <h3>CartVault</h3>

  <input
    type="email"
    id="email"
    placeholder="Enter your email"
  />

  <button id="saveBtn">Save Product</button>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
